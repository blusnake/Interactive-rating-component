<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <title>Interactive rating component</title>
</head>
<body>
    <div class="card">
    <div class="main">
    <div class="container">
        <div class="star">
            <img class="star" src="icon-star.svg" alt="star">
        </div>

        <div class="text">
            <h1>How did we do?</h1>
            <p>Please let us know how we did with your support <br> request. All feedback is appreciated to help us <br> improve our offering!</p>
        </div>

        <div class="container-box">
            <span>1</span>
            <span>2</span>
            <span>3</span>
            <span>4</span>
            <span>5</span>
        </div>
        <button class="btn">S U B M I T</button>
        
    </div>
        <div class="container-t hidden">
            <img src="illustration-thank-you.svg" alt="Thank you">
            <div class="chip">
                <p class="or"> You selected <span id="rate"></span> out of 5 </p>
            </div>
        <h1>Thank you!</h1>
        <p class="appr">We appreciate you taking the time to give a rating. <br> If you ever need more support, don't hesitate to <br> get in touch!</p>
        
    </div>
</div>
   <script src="script.js"></script>
</body>
</html>
